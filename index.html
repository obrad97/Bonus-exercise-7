<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Pomodoro app</title>
    </head>
    <body>
        <div class="container">
            <section class="head">
                <img src="assets/images/logo.svg" alt="logo" />
            </section>
            <section class="selection">
                <div class="selection-item selection-active">
                    <p>pomodoro</p>
                </div>
                <div class="selection-item"><p>short break</p></div>
                <div class="selection-item"><p>long break</p></div>
                <div class="selector"></div>
            </section>
            <main>
                <div class="timer-container">
                    <div class="display-container">
                        <div class="inner-container">
                            <div class="timer">
                                <h1 class="timer-display" id="pomodoro-display">
                                    25:00
                                </h1>
                                <p id="start-pomodoro">start</p>
                            </div>
                            <svg class="timer-progress">
                                <circle
                                    class="pomodoro-progress-bar"
                                    cx="50%"
                                    cy="50%"
                                    r="165"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </div>

                        <div class="inner-container">
                            <div class="timer">
                                <h1
                                    class="timer-display"
                                    id="short-break-display"
                                >
                                    05:00
                                </h1>
                                <p id="start-short-break">start</p>
                            </div>
                            <svg class="timer-progress">
                                <circle
                                    class="short-break-progress-bar"
                                    cx="50%"
                                    cy="50%"
                                    r="165"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </div>

                        <div class="inner-container">
                            <div class="timer">
                                <h1
                                    class="timer-display"
                                    id="long-break-display"
                                >
                                    15:00
                                </h1>
                                <p id="start-long-break">start</p>
                            </div>
                            <svg class="timer-progress">
                                <circle
                                    class="long-break-progress-bar"
                                    cx="50%"
                                    cy="50%"
                                    r="165"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
            </main>
            <div class="settings-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
                    <path
                        fill="#D7E0FF"
                        d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
                        opacity=".5"
                    />
                </svg>
            </div>
        </div>
        <div class="settings-modal">
            <div class="settings">
                <div class="settings-head">
                    <h1>Settings</h1>
                    <div class="close-settings">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="14"
                            height="14"
                        >
                            <path
                                fill="#1E213F"
                                fill-rule="evenodd"
                                d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
                                opacity=".5"
                            />
                        </svg>
                    </div>
                </div>
                <div class="settings-main">
                    <div class="time-set">
                        <h2>time (minutes)</h2>
                        <div class="time">
                            <div class="pomodoro">
                                <label for="pomodoro">pomodoro</label>
                                <div class="input-field">
                                    <svg
                                        class="arrow-up"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="7"
                                    >
                                        <path
                                            fill="none"
                                            stroke="#1E213F"
                                            stroke-opacity=".25"
                                            stroke-width="2"
                                            d="M1 6l6-4 6 4"
                                        />
                                    </svg>
                                    <input
                                        type="number"
                                        value="25"
                                        id="pomodoro"
                                    />
                                    <svg
                                        class="arrow-down"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="7"
                                    >
                                        <path
                                            fill="none"
                                            stroke="#1E213F"
                                            stroke-opacity=".25"
                                            stroke-width="2"
                                            d="M1 1l6 4 6-4"
                                        />
                                    </svg>
                                </div>
                                <p class="error-msg"></p>
                            </div>
                            <div class="short-break">
                                <label for="short-break">short break</label>
                                <div class="input-field">
                                    <svg
                                        class="arrow-up"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="7"
                                    >
                                        <path
                                            fill="none"
                                            stroke="#1E213F"
                                            stroke-opacity=".25"
                                            stroke-width="2"
                                            d="M1 6l6-4 6 4"
                                        />
                                    </svg>
                                    <input
                                        type="number"
                                        value="5"
                                        id="short-break"
                                    />
                                    <svg
                                        class="arrow-down"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="7"
                                    >
                                        <path
                                            fill="none"
                                            stroke="#1E213F"
                                            stroke-opacity=".25"
                                            stroke-width="2"
                                            d="M1 1l6 4 6-4"
                                        />
                                    </svg>
                                </div>
                                <p class="error-msg"></p>
                            </div>
                            <div class="long-break">
                                <label for="long-break">long break</label>
                                <div class="input-field">
                                    <svg
                                        class="arrow-up"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="7"
                                    >
                                        <path
                                            fill="none"
                                            stroke="#1E213F"
                                            stroke-opacity=".25"
                                            stroke-width="2"
                                            d="M1 6l6-4 6 4"
                                        />
                                    </svg>
                                    <input
                                        type="number"
                                        value="15"
                                        id="long-break"
                                    />
                                    <svg
                                        class="arrow-down"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="7"
                                    >
                                        <path
                                            fill="none"
                                            stroke="#1E213F"
                                            stroke-opacity=".25"
                                            stroke-width="2"
                                            d="M1 1l6 4 6-4"
                                        />
                                    </svg>
                                </div>
                                <p class="error-msg"></p>
                            </div>
                        </div>
                    </div>
                    <div class="font-set">
                        <h2>font</h2>
                        <div class="font-select">
                            <div class="font active"><p>Aa</p></div>
                            <div class="font"><p>Aa</p></div>
                            <div class="font"><p>Aa</p></div>
                        </div>
                    </div>
                    <div class="color-set">
                        <h2>color</h2>
                        <div class="color-select">
                            <div class="color active">
                                <div class="inner-circle">
                                    <img
                                        src="assets/images/icon-check.svg"
                                        alt="check"
                                    />
                                </div>
                            </div>
                            <div class="color">
                                <div class="inner-circle">
                                    <img
                                        src="assets/images/icon-check.svg"
                                        alt="check"
                                    />
                                </div>
                            </div>
                            <div class="color">
                                <div class="inner-circle">
                                    <img
                                        src="assets/images/icon-check.svg"
                                        alt="check"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="apply-btn" type="button">Apply</button>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
